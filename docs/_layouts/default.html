<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/blog/assets/css/blog.css" />
    <link rel="stylesheet" href="/blog/assets/css/syntax.css" />
    <title>{{ page.title }}</title>
</head>

<body>
    <div id="header">
        <a href="/">
            <img id="logo" src="/assets/images/logo.jpg" alt="" />
        </a>
        <a style="display:flex; align-items: center; justify-content: right; flex-grow: 1;" href="/blog">
            <img id="blog-logo" src="/blog/assets/images/blog_banner_trim.png" alt="" />
        </a>
    </div>
    <div style="display: flex; flex-grow: 1;">
        <div class="nav-bar side-bar">
            <h1>Tags</h1>
            {% for tag in site.tags %}
            <h3>{{ tag[0] }}</h3>
            <ul>
                {% for post in tag[1] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        <div id="content">
            {{ content }}
        </div>
    </div>
</body>

</html>
