<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/blog/assets/css/blog.css" />
    <link rel="stylesheet" href="/blog/assets/css/syntax.css" />
    <title>{{ page.title }}</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; height: 100%">
        <div style="height: 120px; background-color: #99e8c8; padding: 5px; display: flex; justify-content: center;">
            <a href="/">
                <img style="position: absolute; max-height: 120px; left: 5px;" src="/assets/images/logo.jpg" alt="" />
            </a>
            <a href="/blog">
                <img style="max-height: 100%;" src="/blog/assets/images/blog_banner_trim.png" alt="" />
            </a>
        </div>
        <div style="display: flex; flex-grow: 1;">
            <div class="side-bar"></div>
            <div id="content" style="flex-grow: 1;">
                {{ content }}
            </div>
            <div class="nav-bar side-bar">
                <h1>Tags</h1>
                {% for tag in site.tags %}
                <h3>{{ tag[0] }}</h3>
                <ul>
                    {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
