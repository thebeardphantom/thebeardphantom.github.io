<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="stylesheet" href="assets/css/reset.css"/>
		<link rel="stylesheet" href="assets/css/style.css"/>

		<title>2D World Generator</title>
	</head>
	<body style="background: #99b9e8">
		<div class="info">
			<p><a href="https://beardphantom.com">Back to main page</a></p>
			<br />
		</div>
		<div class="webgl-wrapper">
			<div class="aspect"></div>
			<div class="webgl-content">
				<div id="unityContainer">
					<canvas id="unity-canvas" style="background: #231F20"></canvas>
				</div>
			</div>
		</div>

		<div class="info">
			<p><a href="#" onclick="myGameInstance.SetFullscreen(1)">Toggle Fullscreen</a></p>
		</div>

		<!-- feel free to remove all credits! -->
		<div class="info">
			<p>Template</p>
			<p>unity webgl responsive</p>
			<p>source code on <a href="https://github.com/sno/unity-webgl-responsive">github</a></p>
			<p>template by dom /<a href="https://twitter.com/zerstoerer">@zerstoerer</a></p>
		</div>

		<script src="assets/MyLoader.js"></script>
		<script>
			var buildURL = "Build/";
			createUnityInstance(document.querySelector("#unity-canvas"),
			{
				dataUrl: buildURL + "2D-World-Generator.data.unityweb",
				frameworkUrl: buildURL + "2D-World-Generator.framework.js.unityweb",
				codeUrl: buildURL + "2D-World-Generator.wasm.unityweb",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "TheBeardPhantom",
				productName: "2D World Generator",
				productVersion: "0.1"
			})
			.then((unityInstance) =>
			{
				myGameInstance = unityInstance;
			});
		</script>
	</body>
</html>
