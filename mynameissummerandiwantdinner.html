<!DOCTYPE html>
<html>
    <head>
        <script>
            const url = "dinner_options.txt"
            
            function reloadWheelFromOptions()
            {
                document.body.childNodes[1].innerHTML = ""
                var optionsString = document.querySelector("#options").value.trim()
                var url = makeURL(optionsString.split('\n'))
                createFrame(url)
            }
            
            function makeURL(options)
            {
                var finalURL = "https://wheeldecide.com/e.php?"
                for(var i = 0; i < options.length; i++)
                {
                    var option = options[i]
                    option = escape(option);
                    finalURL += `c${(i + 1)}=${option}&`
                }
                finalURL += "col=light&time=8&width=750&remove=1"
                console.log(finalURL)
                return finalURL
            }
            
            function createFrame(finalURL)
            {
                const element = `<iframe src="${finalURL}" width="750" height="750" scrolling="no" frameborder="0"></iframe>`
                document.body.childNodes[1].innerHTML = element
            }
            
            fetch(url).then(r =>r.text()).then(t => document.querySelector("#options").value = t.trim()).then(reloadWheelFromOptions)
        </script>
    </head>
    
    <body style="background-color: #96c5e0; flex-direction: row; display: flex;">
        <div style="display: flex; margin: 0; align-items: center; width: 100%; height: 100%; justify-content: center;">
        </div>
        <div style="display: flex; flex-direction: column; width:30%;">
            <button onclick="reloadWheelFromOptions()">Reload</button>
            <textarea id="options" style="height: 100%; display: flex;"></textarea>
        </div>
    </body>
</html>
